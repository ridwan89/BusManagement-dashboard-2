<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PO Manajemen Armada Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #5d6d7e;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --neumorphism-bg: #e5e5e5;
            --neumorphism-light-shadow: #ffffff;
            --neumorphism-dark-shadow: #c2c2c2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--neumorphism-bg);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 28px;
        }
        
        #datetime {
            font-weight: normal;
            color: var(--primary);
            font-size: 16px;
        }
        
        .bus-selection {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #bus-selector {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: var(--neumorphism-bg);
            box-shadow: inset 5px 5px 10px var(--neumorphism-dark-shadow),
                        inset -5px -5px 10px var(--neumorphism-light-shadow);
        }

        .widgets-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .widget {
            background-color: var(--neumorphism-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 15px var(--neumorphism-dark-shadow),
                        -8px -8px 15px var(--neumorphism-light-shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s;
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .widget-title {
            margin: 0;
            font-size: 18px;
            color: var(--primary);
            font-weight: 600;
        }

        .widget-icon {
            font-size: 20px;
            color: var(--secondary);
        }

        .widget-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .widget-description {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0;
        }
        
        .sub-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: var(--neumorphism-dark-shadow);
            border-radius: 6px;
            margin-top: 5px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2),
                        inset -2px -2px 5px rgba(255,255,255,0.7);
        }

        .progress-bar {
            height: 100%;
            border-radius: 6px;
            background-color: var(--success);
            transition: width 0.5s ease-in-out;
        }
        
        .widget-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            align-self: flex-start;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 4px 4px 8px var(--neumorphism-dark-shadow),
                        -4px -4px 8px var(--neumorphism-light-shadow);
        }
        
        .widget-button:hover {
            background-color: var(--dark);
        }
        
        .widget-button:active {
            transform: translateY(1px);
            box-shadow: inset 2px 2px 5px var(--neumorphism-dark-shadow),
                        inset -2px -2px 5px var(--neumorphism-light-shadow);
        }

        .widget-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="header">
            <div class="header-title">
                <h1><i class="fas fa-bus-alt" style="margin-right: 15px;"></i>Dashboard PO Bus</h1>
                <div id="datetime"></div>
            </div>
            <div class="bus-selection">
                <label for="bus-selector"><strong>Pilih Bus:</strong></label>
                <select id="bus-selector">
                    <option value="bus1">Garuda Perkasa - GP001</option>
                    <option value="bus2">Sinar Rembulan - SR002</option>
                    <option value="bus3">Nusantara Jaya - NJ003</option>
                </select>
            </div>
        </header>
        
        <main class="widgets-section">
            <div class="widget">
                <div class="widget-header">
                    <i class="fas fa-users widget-icon"></i>
                    <h3 class="widget-title">Informasi Penumpang</h3>
                </div>
                <div class="widget-value" id="passenger-count">0</div>
                <p class="widget-description">Total Penumpang di Dalam Bus</p>
                <hr style="border: 1px solid #ddd; margin: 15px 0;">
                <div class="sub-value" id="checked-in-count">0</div>
                <p class="widget-description">Penumpang Sudah Check-In</p>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <i class="fas fa-suitcase-rolling widget-icon"></i>
                    <h3 class="widget-title">Okupansi Bagasi</h3>
                </div>
                <div class="widget-value" id="baggage-occupancy">0%</div>
                <div class="progress-container">
                    <div class="progress-bar" id="baggage-fill"></div>
                </div>
                <p class="widget-description" style="margin-top: 10px;">Kapasitas bagasi yang terisi</p>
            </div>
            
            <div class="widget">
                <div class="widget-header">
                    <i class="fas fa-clock widget-icon"></i>
                    <h3 class="widget-title">Status Bus</h3>
                </div>
                <div class="widget-value" id="bus-op-time">00:00:00</div>
                <p class="widget-description">Lama Beroperasi Hari Ini</p>
                <button class="widget-button" id="inspection-btn">
                    <i class="fas fa-search-plus"></i> Inspeksi
                </button>
            </div>
            
            <div class="widget">
                <div class="widget-header">
                    <i class="fas fa-user-shield widget-icon"></i>
                    <h3 class="widget-title">Status Kelelahan Pengemudi</h3>
                </div>
                <div class="widget-value" id="driver-fatigue-status">00:00:00</div>
                <p class="widget-description">Total Waktu Mengemudi Hari Ini</p>
            </div>

        </main>
    </div>

    <script>
        // --- FUNGSI UTAMA ---

        // Fungsi untuk update waktu dan tanggal
        function updateDateTime() {
            const datetimeElement = document.getElementById("datetime");
            if (datetimeElement) {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                datetimeElement.textContent = now.toLocaleDateString('id-ID', options);
            }
        }

        // Fungsi untuk mengupdate data dummy (simulasi)
        function updateBusData() {
            const totalSeats = 40; // Asumsi total kursi bus
            const passengerCount = Math.floor(Math.random() * (totalSeats + 1));
            const checkedInCount = Math.floor(Math.random() * passengerCount);
            
            document.getElementById('passenger-count').textContent = passengerCount;
            document.getElementById('checked-in-count').textContent = checkedInCount;

            const baggageOccupancy = Math.floor(Math.random() * 101);
            document.getElementById('baggage-occupancy').textContent = `${baggageOccupancy}%`;
            const baggageFill = document.getElementById('baggage-fill');
            baggageFill.style.width = `${baggageOccupancy}%`;
            // Ubah warna progress bar sesuai persentase
            if (baggageOccupancy > 85) {
                baggageFill.style.backgroundColor = 'var(--danger)';
            } else if (baggageOccupancy > 60) {
                baggageFill.style.backgroundColor = 'var(--warning)';
            } else {
                baggageFill.style.backgroundColor = 'var(--success)';
            }
        }

        // Fungsi untuk memulai timer
        function startTimer(elementId, description) {
            let seconds = 0;
            setInterval(() => {
                seconds++;
                const hours = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                const timeString = `${hours}:${minutes}:${secs}`;
                
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = timeString;

                    // Update status kelelahan berdasarkan waktu
                    if (elementId === 'driver-fatigue-status') {
                        const fatigueDescription = document.querySelector(`#${elementId} + .widget-description`);
                        if (seconds > 14400) { // Lebih dari 4 jam
                             element.style.color = 'var(--danger)';
                             fatigueDescription.textContent = 'Wajib Istirahat!';
                        } else if (seconds > 7200) { // Lebih dari 2 jam
                             element.style.color = 'var(--warning)';
                             fatigueDescription.textContent = 'Disarankan Istirahat Singkat';
                        } else {
                             element.style.color = 'var(--dark)';
                             fatigueDescription.textContent = 'Total Waktu Mengemudi Hari Ini';
                        }
                    }
                }
            }, 1000);
        }

        // --- INISIALISASI & EVENT LISTENERS ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // Panggil fungsi saat halaman pertama kali dimuat
            updateDateTime();
            updateBusData();

            // Mulai semua timer
            startTimer('bus-op-time');
            startTimer('driver-fatigue-status');

            // Set interval untuk update data
            setInterval(updateDateTime, 60000); // Update jam setiap menit
            setInterval(updateBusData, 7000); // Update data bus setiap 7 detik (simulasi)

            // Event listener untuk tombol inspeksi
            document.getElementById('inspection-btn').addEventListener('click', () => {
                const selectedBus = document.getElementById('bus-selector').value;
                alert(`Memulai inspeksi untuk bus: ${selectedBus}`);
            });
            
            // Event listener untuk dropdown bus (agar lebih interaktif)
            document.getElementById('bus-selector').addEventListener('change', () => {
                alert('Data untuk bus yang dipilih sedang dimuat...');
                updateBusData(); // Langsung update data saat bus diganti
            });
        });

    </script>
</body>
</html>
