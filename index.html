<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PO Manajemen Armada Bus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --secondary: #5a9bd4;
            --pane-bg-gradient: linear-gradient(180deg, #2d3436 0%, #1d2123 100%);
            --pane-text: #dfe6e9;
            --pane-hover: #4b5457;
            --pane-border: #525c5f;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f0f2f5; overflow: hidden; }
        .dashboard-layout { display: flex; height: 100vh; width: 100vw; }
        .main-content { flex-grow: 1; position: relative; }
        #map { height: 100%; width: 100%; background-color: #aadaff; z-index: 1; }

        /* Desktop: Panel Informasi di Bawah */
        #info-overlay {
            position: absolute; bottom: 20px; left: 50%; width: 95%; max-width: 1300px;
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 20px; z-index: 1000;
            transition: opacity 0.5s, transform 0.5s; opacity: 0; transform: translate(-50%, 120%);
        }
        #info-overlay.visible { opacity: 1; transform: translate(-50%, 0); }
        .widgets-section { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .widget { background-color: rgba(236, 240, 241, 0.85); border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .widget-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .widget-title { margin: 0; font-size: 16px; font-weight: 600; }
        .widget-icon { font-size: 18px; color: var(--secondary); }
        .widget-value { font-size: 28px; font-weight: bold; }
        .widget-description { font-size: 13px; margin: 3px 0 0 0; }
        .sub-value { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .progress-container { width: 100%; height: 10px; background-color: rgba(0,0,0,0.1); border-radius: 6px; margin-top: 8px; }
        .progress-bar { height: 100%; border-radius: 6px; }
        .inspection-button { background-color: var(--secondary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; margin-top: 10px; }
        
        .bus-list-pane {
            width: 300px; flex-shrink: 0; background: var(--pane-bg-gradient); color: var(--pane-text);
            padding: 20px 10px 20px 20px; box-shadow: -5px 0 25px rgba(0,0,0,0.3);
            z-index: 2000; overflow-y: auto; border-left: 1px solid var(--pane-border);
        }
        .pane-header { font-size: 20px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--pane-border); }
        .bus-list { list-style: none; padding: 0; margin: 0; }
        .bus-list li {
            display: flex; align-items: center; padding: 12px 15px; margin-bottom: 8px; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            font-size: 15px; border: 1px solid transparent; position: relative;
        }
        .bus-list li:hover { background-color: var(--pane-hover); transform: translateX(-5px) scale(1.02); }
        .bus-list li.selected { background-color: var(--secondary); font-weight: bold; color: white; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; margin-right: 15px; flex-shrink: 0; }
        .status-dot.active { background-color: #34d399; }
        .status-dot.inactive { background-color: #ef4444; }
        
        #bus-info-placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff;
            background-color: rgba(0,0,0,0.6); padding: 20px 30px; border-radius: 10px;
            text-align: center; z-index: 999; font-size: 18px;
        }
        .pane-toggle-btn { display: none; }

        /* --- REVISI CSS RESPONSIVE (MOBILE-FIRST) --- */
        @media (max-width: 800px) {
            /* Sembunyikan panel info desktop */
            #info-overlay { display: none; }
            
            /* Tampilkan panel mobile */
            #mobile-info-dock {
                display: flex;
                position: fixed;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1001;
                background: rgba(45, 52, 54, 0.8);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 8px;
                gap: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            .mobile-widget-icon {
                width: 45px; height: 45px;
                display: flex; justify-content: center; align-items: center;
                background-color: rgba(255,255,255,0.1);
                border-radius: 12px;
                color: white; font-size: 20px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            .mobile-widget-icon:hover { background-color: rgba(255,255,255,0.2); }

            /* Panel Detail yang Expand */
            .mobile-widget-detail {
                display: none; /* Sembunyi by default */
                position: fixed;
                bottom: 85px; /* Posisinya di atas dock ikon */
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 400px;
                background: white;
                border-radius: 15px;
                padding: 15px;
                box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
                z-index: 1000;
            }
            .mobile-widget-detail.visible { display: block; }
            /* Close button di panel detail */
            .close-detail-btn {
                position: absolute; top: 5px; right: 10px;
                background: none; border: none; font-size: 24px;
                color: #888; cursor: pointer;
            }

            /* Mobile Pane & Toggle Button */
            .pane-toggle-btn {
                display: block; position: fixed; top: 15px; right: 15px; z-index: 2001;
                background-color: #2d3436; color: white; border: 1px solid var(--pane-border);
                border-radius: 8px; width: 45px; height: 45px; font-size: 20px;
                cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }
            .bus-list-pane {
                position: fixed; top: 0; right: 0; height: 100%; width: 280px;
                transform: translateX(100%); transition: transform 0.3s ease-in-out;
            }
            .bus-list-pane.visible { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <main class="main-content">
            <button class="pane-toggle-btn"><i class="fas fa-bars"></i></button>
            <div id="map"></div>
            <div id="bus-info-placeholder"><i class="fas fa-bus-alt"></i><p>Pilih bus dari daftar armada.</p></div>
            
            <div id="info-overlay">
                <section class="widgets-section">
                    </section>
            </div>

            <div id="mobile-info-dock" style="display: none;">
                <div class="mobile-widget-icon" data-widget="penumpang"><i class="fas fa-users"></i></div>
                <div class="mobile-widget-icon" data-widget="bagasi"><i class="fas fa-suitcase-rolling"></i></div>
                <div class="mobile-widget-icon" data-widget="status"><i class="fas fa-clock"></i></div>
                <div class="mobile-widget-icon" data-widget="pengemudi"><i class="fas fa-user-shield"></i></div>
            </div>

            <div id="mobile-detail-container"></div>
        </main>
        
        <aside class="bus-list-pane">
            </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([-6.9175, 107.6191], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        
        let opTimer, fatigueTimer, distanceTimer, markerAnimation, busMarker = null;
        
        const infoOverlay = document.getElementById('info-overlay');
        const mobileInfoDock = document.getElementById('mobile-info-dock');
        const mobileDetailContainer = document.getElementById('mobile-detail-container');
        const fleetListItems = document.querySelectorAll('#fleetList li');
        const placeholder = document.getElementById('bus-info-placeholder');
        const busListPane = document.querySelector('.bus-list-pane');
        const paneToggleBtn = document.querySelector('.pane-toggle-btn');

        // --- Fungsi Logika (Sama seperti sebelumnya) ---
        function startIncrementalTimers(){let opSeconds=0,fatigueSeconds=0,distance=0.0;opTimer=setInterval(()=>{opSeconds++;const h=Math.floor(opSeconds/3600).toString().padStart(2,'0');const m=Math.floor((opSeconds%3600)/60).toString().padStart(2,'0');const s=(opSeconds%60).toString().padStart(2,'0');document.getElementById('bus-op-time').textContent=`${h}:${m}:${s}`},1000);fatigueTimer=setInterval(()=>{fatigueSeconds++;const h=Math.floor(fatigueSeconds/3600).toString().padStart(2,'0');const m=Math.floor((fatigueSeconds%3600)/60).toString().padStart(2,'0');const s=(fatigueSeconds%60).toString().padStart(2,'0');document.getElementById('driver-fatigue-status').textContent=`${h}:${m}:${s}`},1000);distanceTimer=setInterval(()=>{distance+=Math.random()*0.15;document.getElementById('distance-traveled').textContent=`${distance.toFixed(1)} km`},2000)}
        function stopAllTimers(){[opTimer,fatigueTimer,distanceTimer,markerAnimation].forEach(timer=>clearInterval(timer))}
        function resetDisplayValues(){/*... kode reset ...*/}
        function updateRandomData(){/*... kode update data ...*/}
        function animateMarker(marker){/*... kode animasi marker ...*/}

        function displayBusInfo(busElement) {
            const status = busElement.dataset.status;
            if (status === 'active') {
                // Tampilkan panel info sesuai ukuran layar
                if (window.innerWidth > 800) {
                    infoOverlay.classList.add('visible');
                } else {
                    mobileInfoDock.style.display = 'flex';
                }
                // ... sisa logika
            } else {
                // Sembunyikan semua panel
                infoOverlay.classList.remove('visible');
                mobileInfoDock.style.display = 'none';
                // ... sisa logika
            }
        }

        // --- REVISI JAVASCRIPT: LOGIKA DOCK & EXPAND ---
        document.querySelectorAll('.mobile-widget-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const widgetType = this.dataset.widget;
                showMobileDetail(widgetType);
            });
        });

        function showMobileDetail(type) {
            // Hapus detail yang mungkin sudah ada
            mobileDetailContainer.innerHTML = '';
            
            let detailContent = '';
            // Buat konten HTML berdasarkan tipe widget yang diklik
            switch(type) {
                case 'penumpang':
                    detailContent = `<div class="widget"><div class="widget-header"><i class="fas fa-users widget-icon"></i><h3 class="widget-title">Penumpang</h3></div><div class="widget-value" id="passenger-count-mob">...</div><p class="widget-description">Total Penumpang</p><hr><div class="sub-value"><i class="fas fa-ticket-alt"></i><span id="checked-in-count-mob">...</span></div><p class="widget-description">Sudah Check-In</p></div>`;
                    break;
                case 'bagasi':
                    detailContent = `<div class="widget"><div class="widget-header"><i class="fas fa-suitcase-rolling widget-icon"></i><h3 class="widget-title">Okupansi Bagasi</h3></div><div class="widget-value" id="baggage-occupancy-mob">...</div><div class="progress-container"><div class="progress-bar" id="baggage-fill-mob"></div></div><button class="inspection-button"><i class="fas fa-search"></i> Inspeksi</button></div>`;
                    break;
                // ... tambahkan case untuk 'status' dan 'pengemudi' ...
            }
            
            // Bungkus konten dalam panel detail
            mobileDetailContainer.innerHTML = `
                <div class="mobile-widget-detail visible">
                    <button class="close-detail-btn">&times;</button>
                    ${detailContent}
                </div>`;
            
            // Update data di panel yang baru dibuat
            updateMobilePanelData();

            // Tambahkan event listener ke tombol close
            mobileDetailContainer.querySelector('.close-detail-btn').addEventListener('click', () => {
                mobileDetailContainer.innerHTML = ''; // Hapus panel
            });
        }
        
        function updateMobilePanelData() {
            // Fungsi ini akan mengambil data terkini dan menampilkannya di panel mobile
            // Contoh untuk satu panel:
            if(document.getElementById('passenger-count-mob')) {
                document.getElementById('passenger-count-mob').textContent = document.getElementById('passenger-count').textContent;
                document.getElementById('checked-in-count-mob').textContent = document.getElementById('checked-in-count').textContent;
            }
             if(document.getElementById('baggage-occupancy-mob')) {
                document.getElementById('baggage-occupancy-mob').textContent = document.getElementById('baggage-occupancy').textContent;
                document.getElementById('baggage-fill-mob').style.width = document.getElementById('baggage-fill').style.width;
            }
            // ... tambahkan untuk data lainnya
        }

        // Event Listener lainnya...
        fleetListItems.forEach(item=>{item.addEventListener('click',()=>{fleetListItems.forEach(i=>i.classList.remove('selected'));item.classList.add('selected');displayBusInfo(item);if(window.innerWidth<=800){busListPane.classList.remove('visible')}})});
        paneToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); busListPane.classList.toggle('visible'); });
        document.addEventListener('click', (e) => { if (busListPane.classList.contains('visible') && !busListPane.contains(e.target)) { busListPane.classList.remove('visible'); } });
    </script>
</body>
</html>
